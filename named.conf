'EOF'
// Основные опции
options {
    directory "/var/cache/bind";
    
    // Разрешить запросы отовсюду
    allow-query { any; };
    
    // Разрешить рекурсию
    recursion yes;
    
    // DNS-серверы для внешних запросов
    forwarders {
        8.8.8.8;     // Google DNS
        8.8.4.4;     // Google DNS
        1.1.1.1;     // Cloudflare DNS
    };
    
    // Слушать на всех интерфейсах
    listen-on { any; };
    listen-on-v6 { any; };
    
    // Отключить DNSSEC (для простоты)
    dnssec-validation no;
};

// Локальная зона для домена
zone "local.lan" {
    type master;
    file "/etc/bind/db.local.lan";
};

// Обратная зона для сети 192.168.1.0/24
zone "1.168.192.in-addr.arpa" {
    type master;
    file "/etc/bind/db.192.168.1";
};

// Подключаем дефолтные зоны
include "/etc/bind/named.conf.default-zones";
EOF
